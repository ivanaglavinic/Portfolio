<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ivana's Portfolio</title>
  </head>
  <body>
    <nav id="nav-bar">
      <main id="nav-box">
        <div class="logo">
          <img src="logo.jpg" alt="logo" width="200" height="200" />
        </div>
        <ul class="menu">
          <li>Home</li>
          <li>About</li>
          <li>Skills</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </main>
    </nav>
    <header>
      <div class="introduction-box">
        <h3>Hello, I'm Ivana</h3>
        <h4>I am a Front-end Developer</h4>
        <h5>Welcome to my programming journey</h5>
      </div>
    </header>
    <section id="about me">
      <main id="about-me-box">
        <p>Front-end Developer</p>
        <h1>Ivana</h1>
        <div class="about-me-paragraph"></div>
        <div class="my-websites">
          <div class="github">
            <a class="github-link" href="https://github.com/ivanaglavinic">
              <img src="" alt="Github" />
            </a>
          </div>
          <div class="linkedin">
            <a class="linkedin-link" href="www.linkedin.com/in/ivanaglavinic">
              <img src="" alt="Linkedin" />
            </a>
          </div>
        </div>
      </main>
    </section>
    <section id="skills">
      <main id="skills-box">
        <p id="skills-header">Skills</p>
        <div class="skills-container">
          <div class="icons-box"></div>
          <div class="skills-paragraph"></div>
        </div>
      </main>
    </section>
    <section id="projects">
      <main id="projects-box"></main>
    </section>
    <section id="contact">
      <main id="contact-box"></main>
    </section>
    <footer></footer>
  </body>
</html>
